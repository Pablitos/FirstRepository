<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Pablito´s test1</title>
    <script src="Assets/Scripts/jquery-1.7.2.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#dvContent").append("<ul></ul>");
            $.ajax({
                type: "GET",
                url: "Assets/XmlFile/MyBookList.xml",
                dataType: "xml",
                success: function (xml) {
                    $(xml).find('Book').each(function () {
                        var sTitle = $(this).find('Title').text();
                        var sPublisher = $(this).find('Author').text();
                        $("<li></li>").html(sTitle + ", " + sPublisher).appendTo("#dvContent ul");
                    });
                },
                error: function () {
                    alert("An error occurred while processing XML file.");
                }
            });
        });
</script>
</head>
<body>
    <h1>First Test to PhoneGap :)</h1>
    <br />
    <div id="dvContent">
    
    </div>
</body>
</html>
